{% extends '../layouts/layout.html' %}
{% block main %}
<div ng-controller="mainController">
	<form action="/show" method="get">from :
		<select name="from">
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
			<option value="AED">AED</option>
			<option value="AFN">AFN</option>
			<option value="ALL">ALL</option>
			<option value="AMD">AMD</option>
			<option value="ANG">ANG</option>
			<option value="AOA">AOA</option>
			<option value="ARS">ARS</option>
		</select>
		to :
		<select name="to">
			<option value="USD">USD</option>			
			<option value="AED">AED</option>
			<option value="AFN">AFN</option>
			<option value="ALL">ALL</option>
			<option value="AMD">AMD</option>
			<option value="ANG">ANG</option>
			<option value="AOA">AOA</option>
			<option value="MAD">MAD</option>

		<button type="submit" name="view" value="1day">Ok</button>

		<button type="submit" name="view" value="1week">1 week</button>

		<button type="submit" name="view" value="1year">1 year</button>
		<button type="submit" name="view" value="2years">2 years</button>
		<button type="submit" name="view" value="5years">5 years</button>

	</form>
	<div id="myfirstchart" style="height: 400px; width: 700px; "></div>
</div>
