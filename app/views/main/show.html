<script src="//code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript">
$(function(){
	$("#{{view}}").removeClass("btn-info").addClass("btn-success");
	$('#from').val("{{from}}");
	$('#to').val("{{to}}");
	$('#rateschart').highcharts('StockChart', {
	    chart: {
			plotBorderWidth: 1
		},
		colors: ['#FF6600'],
		yAxis: {
			opposite: false
		},
	    rangeSelector : {
	        enabled : false
	    },	            
			navigator : {
